<!DOCTYPE html>
<html>
<head>
	<title>LitQuiz</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="litquiz.css">
	<script defer type="text/javascript" src="litquiz.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>litQuiz</h1>
			<h2>Score: <span id="scoreDisplay">0</span> <span id = "yes">CORRECT!</span></h2>
			<h2><span id="question"> Who wrote <em>A Tale of Two Cities?</em></span><span id = "no">INCORRECT!</span></h2>
		</div>

		<div class="answers">
			<div id="one" class= "choices correct"> Charles Dickens</div>
			<div id="two" class="choices wrong"> Daniel Defoe</div>
			<div id="three" class="choices wrong"> Jane Austen</div>
			<div id="four" class="choices wrong"> Arthur Conan Doyle</div>
		</div>
	</div>
</body>
</html>
